apiVersion: triggers.tekton.dev/v1alpha1
kind: EventListener
metadata:
  name: webhook-receiver
  namespace: group-4-dev
spec:
  serviceAccountName: webhook-receiver
  triggers:
    - template:
        name: webhook-receiver
      bindings:
        - ref: webhook-receiver
---
apiVersion: triggers.tekton.dev/v1alpha1
kind: TriggerTemplate
metadata:
  name: webhook-receiver
  namespace: group-4-dev
spec:
  resourcetemplates:
    - apiVersion: tekton.dev/v1beta1
      kind: PipelineRun
      metadata:
        generateName: group-4-app-
      spec:
        params: 
          - name: app-name
            value: group-4-app
          - name: source-repo
            value: https://github.com/cloud-native-garage-method-cohort/group4-app-frontend
          - name: image-repo
            value: quay.io/cayops/group-4-frontend
          - name: app-namespace
            value: group-4-app-dev
        pipelineRef:
          name: group-4-app-pipeline
        serviceAccountName: build-robot
        workspaces:
        - name: pipeline-shared-data
          volumeClaimTemplate:
            spec:
              accessModes:
                - ReadWriteOnce 
              resources:
                requests:
                  storage: 1Gi
        - name: git-ops-repo
          volumeClaimTemplate:
            spec:
              resources:
                requests:
                  storage: 1Gi
              accessModes:
              - ReadWriteOnce
        - name: git-credentials
          secret:
            secretName: mycredentials-github
---
apiVersion: triggers.tekton.dev/v1alpha1
kind: TriggerBinding
metadata:
  name: webhook-receiver
  namespace: group-4-dev
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: webhook-receiver
  namespace: group-4-dev
rules:
  - resources:
      - eventlisteners
      - triggerbindings
      - triggertemplates
    apiGroups:
      - triggers.tekton.dev
    verbs:
      - get
  - resources:
      - pipelineruns
      - pipelineresources
    apiGroups:
      - tekton.dev
    verbs:
      - create
  - resources:
      - configmaps
    apiGroups:
      - ""
    verbs:
      - list
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: webhook-receiver
  namespace: group-4-dev
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: webhook-receiver
  namespace: group-4-dev
roleRef:
  name: webhook-receiver
  kind: Role
  apiGroup: rbac.authorization.k8s.io
subjects:
  - name: webhook-receiver
    kind: ServiceAccount
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: webhook-receiver
  namespace: group-4-dev
spec:
  port:
    targetPort: 8080
  to:
    name: el-webhook-receiver
    kind: Service
    weight: 100